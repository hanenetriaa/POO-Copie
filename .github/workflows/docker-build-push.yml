name: Front Docker Build and Push

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  front-build-and-push:
    runs-on: ubuntu-latest
    steps:

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: "{{defaultContext}}:time_manager_front"
        file: ./Dockerfile
        push: true
        tags: aminhelloworld/timemanager-front:latest
        build-args: VITE_BACKEND_URL=http://localhost:4000


  back-build-and-push:
    runs-on: ubuntu-latest
    steps:

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: "{{defaultContext}}:time_manager"
        file: ./Dockerfile
        push: true
        tags: aminhelloworld/timemanager-back:latest


  deploy-back:
    needs: [front-build-and-push, back-build-and-push]
    runs-on: ubuntu-latest
    steps:

    - name: install ssh keys
      run: |
        echo installing ssh keys
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.REMOTE_SERVER_ADDRESS }} > ~/.ssh/known_hosts

    - name: ssh connect
      run: |
        echo ssh connect
        ssh -i ~/.ssh/id_rsa ${{ secrets.REMOTE_SERVER_USERNAME }}@${{ secrets.REMOTE_SERVER_ADDRESS }} "sudo docker kill timemanager-back || true"
        ssh -i ~/.ssh/id_rsa ${{ secrets.REMOTE_SERVER_USERNAME }}@${{ secrets.REMOTE_SERVER_ADDRESS }} "sudo docker run -d --name timemanager-back -e DATABASE_URL=postgres://postgres:postgres123@51.210.149.235:5432/time_manager_prod -p 4000:4000 aminhelloworld/timemanager-back:latest"
