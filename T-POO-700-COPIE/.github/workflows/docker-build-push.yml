name: Docker Build and Push

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push backend
      uses: docker/build-push-action@v4
      with:
        context: ./time_manager
        file: ./time_manager/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/time_manager_backend:latest

    - name: Build and push frontend
      uses: docker/build-push-action@v4
      with:
        context: ./time_manager_front
        file: ./time_manager_front/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/time_manager_frontend:latest
